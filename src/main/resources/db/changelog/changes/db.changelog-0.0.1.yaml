databaseChangeLog:
  - changeSet:
      id: CREATE_USER_TABLE
      author: wagner
      changes:
        - createTable:
            schemaName: public
            tableName: _user
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: firstname
                  type: varchar
                  constraints:
                    nullable: true
              - column:
                  name: lastname
                  type: varchar
                  constraints:
                    nullable: true
              - column:
                  name: email
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar
                  constraints:
                    nullable: true
              - column:
                  name: role
                  type: varchar
                  constraints:
                    nullable: false